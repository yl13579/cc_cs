<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>login</title>
    <script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <link href=" css/login.css " rel= "stylesheet" >
    <script src="js/log.js" type="text/javascript"></script>
</head>


<body>
<div class="dowebok" id="dowebok">
    <div class="form-container sign-up-container">
        <form action="user/addUser">
            <h1>注册</h1>

            <span>请输入您的信息</span>
            <input type="text" id="idcard" name="idcard" placeholder="邮箱"
                   onblur="validate_idcard(this.value)">

            <input type="text" id="Username" name="username" placeholder="昵称"
                   onblur="validate_username(this.value)">

            <input type="password" id="Password" name="password" placeholder="以字母开头包含字母、数字和下划线的密码"
                   onblur="validate_password(this.value)">
            <input type="password" id="Password2" name="password2" onblur="validate_password2(this.value)" placeholder="确认密码">
            <button>注册</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="house/mainHouse">
            <h1>登录</h1>

            <span>或使用您的帐号</span>
            <input type="text" placeholder="邮箱">
            <input type="password" placeholder="密码">
            <a href="###">忘记密码？</a>
            <button>登录</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>已有帐号？</h1>
                <p>请使用您的帐号进行登录</p>
                <button class="ghost" id="signIn">登录</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>没有帐号？</h1>
                <p>立即注册加入我们，和我们一起开始旅程吧</p>
                <button class="ghost" id="signUp">注册</button>
            </div>
        </div>
    </div>
</div>
<script src="js/change_login_register.js">

</script>
</body>
</html>
